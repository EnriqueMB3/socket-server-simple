<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr>


    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" autocomplete="false" placeholder="Mensaje" class="form-control">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>

        </div>
        <div class="row mt-2">
            <div class="col">
                <ul id="mensajes">
                </ul>
            </div>
        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script>
        const socket = io('https://socket-server-mb.herokuapp.com/');

        //Referencias elementos del DOM
        const myForm = document.querySelector("#miFormulario");
        const mensajes = document.querySelector('#miFormulario');

        myForm.addEventListener('submit', (ev) => {
            ev.preventDefault();

            const txtMensaje = document.querySelector('#txtMensaje');
            const nuevoMensaje = txtMensaje.value;

            socket.emit('mensaje-respuesta', {
                texto: nuevoMensaje
            });


        });

        socket.on('mensaje-respuesta', (data) => {
            mensajes.innerHTML += `<li>${data.texto}</li>`
        });
    </script>

</body>

</html>
